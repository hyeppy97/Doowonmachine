<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>오시는 길 - 두원기계(주)</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    h1 { text-align: center; color: #003366; }
    .map-container {
      text-align: center;
      margin-top: 30px;
    }
    iframe {
      width: 100%;
      height: 500px;
      border: none;
    }
    p {
      text-align: center;
      font-size: 16px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>오시는 길</h1>
  <p><strong>주소:</strong> 부산광역시 강서구 미음산단로 80</p>

  <div class="map-container">
    <iframe
      src="https://www.google.com/maps?q=부산+강서구+미음산단로+80&output=embed"
      allowfullscreen
      loading="lazy"
    ></iframe>
  </div>

</body>
</html>
